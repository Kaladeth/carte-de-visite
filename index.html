<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <title>Carte de visite</title>
</head>

<body>
    <!-- Carte en elle-même -->
    <div id="card">
        <!--La photo -->
        <img src="personal.jpg" alt="Photo">

        <!--Bloc d'infos-->
        <div id="infos">
            <!-- Le nom -->
            <h1>
                John Doe
            </h1>

            <!-- Le nom du poste-->
            <p>Designer Web</p>

            <!-- Informations personnelles -->
            <ul>
                <li><i class="far fa-calendar-alt"></i>1 janvier 1986</li>
                <li><i class="fas fa-phone-volume"></i>06.01.01.01.01</li>
                <li><i class="fas fa-at"></i>john.doe@gmail.com</li>
                <li><i class="fas fa-map-marker-alt"></i>Cholet</li>
            </ul>

            <!-- Réseaux -->
            <div id="medias">
                <a href="https://fr-fr.facebook.com/"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/?lang=fr"><i class="fab fa-twitter"></i></a>
                <a href="https://fr.linkedin.com/"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
